<smart-panel  [fullscreenable]="true">
    <h2 panelTitle>Puchase Order</h2>
    <button panelToolbar class="btn btn-primary" (click)="onCreate()"> <i class="fal fa-plus-circle"></i> Create</button>

    <div panelContent>
        <smart-table 
        [items]="purchaseorder" 
        [columns]="columns" 
        [selectable] = "false" 
        [editable]="true" 
        [deletable]="true" 
     
        (editEvt)="onEdit($event)"
        (deleteEvt)="ondelete($event)"
       
        >
        </smart-table>
    </div>
</smart-panel>
