<smart-panel >
    <h2 panelTitle><i class="fal fa-list"></i>&nbsp;PO Sub</h2>
    <!-- <button panelToolbar class="btn btn-primary" (click)="onCreate()"> <i class="fal fa-plus-circle"></i> Create</button> -->
    
    <div panelContent>
        <smart-table 
        [items]="posub" 
        [columns]="columns" 
        [selectable] = "false" 
        [editable]="true" 
        [deletable]="true" 
        [createNext]="true" 
        (editEvt)="onEdit($event)"
        (deleteEvt)="ondelete($event)"
        createNextToolTip = "Add PO Detail"
        (createNextEvt)="oncreatesub($event)"
        >
        </smart-table>
    </div>

  
   
 
</smart-panel>
