
<smart-modal title="{{title}}  PO Uploading">
    <form [formGroup]="fg" (ngSubmit)="onSubmit($event)" enctype="multipart/form-data">
        <div id="panel-11" class="panel">
            <div class="panel-container show">
                <div class="panel-content">
           
            <div class="col-md-6">
                <smart-input formControlName='file' type="file" label="Select File" (change)="onFileChange($event)" ></smart-input>
            </div>

        </div>
        <div class="border-faded border-left-0 border-right-0 border-bottom-0 d-flex flex-row align-items-center">
            <button type="submit" class="btn btn-primary ml-auto waves-effect waves-themed mt-2" type="submit">{{title
                === 'Add' ? 'Save' : 'Save'}}</button>
        </div>
        </div>
        </div>

    </form>
</smart-modal>
