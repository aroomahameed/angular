<smart-panel  [fullscreenable]="true">
    <h2 panelTitle>Project</h2>
    <button panelToolbar class="btn btn-primary" (click)="onCreate()"> <i class="fal fa-plus-circle"></i> Create</button>

    <div panelContent>
        <smart-table 
        [items]="project" 
        [columns]="columns" 
        [selectable] = "false" 
        [editable]="true" 
        [deletable]="true" 
        [View]="true" 
        ViewToolTip="View"
        currentItemAction="[Materialtest/API] Select Current Materialtest"
        (editEvt)="onEdit($event)"
        (deleteEvt)="ondelete($event)"
        (viewEvent)="onshow($event)"
        >
        </smart-table>
    </div>
</smart-panel>
