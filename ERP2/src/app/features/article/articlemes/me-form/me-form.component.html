<smart-modal title="{{title}} Article ME">
    <form [formGroup]="fg" (ngSubmit)="onSubmit($event)">
        <div class="panel-content">
            <div class="row">
                <div class="col-md-12">

                    <smart-select formControlName='client' [items]="clients"   (changeEvt)="onChangeClients($event)" label="Client" ></smart-select>
                </div>
                <div class="col-md-12">
                    <smart-select formControlName='model' [items]="model"  (changeEvt)="onChangeModels($event)" label="Model" name='name'></smart-select>
                </div>
                <div class="col-md-12">
                    <smart-select formControlName='article' label="Article"  [items]="article"></smart-select>
                </div>
               
                <div class="col-md-12">
                    <smart-input formControlName='gsd_target' label="GSD Target" ></smart-input>
                </div>
                <div class="col-md-12">
                    <smart-input formControlName='me_target' label="ME Target" ></smart-input>
                </div>
                <div class="col-md-12">
                    <smart-input formControlName='packing_target' label="Packing Target" ></smart-input>
                </div>
                <div class="col-md-12">
                    <smart-input formControlName='sam_forming' label="SAM Forming" ></smart-input>
                </div>
                <div class="col-md-12">
                    <smart-input formControlName='sam_packing' label="SAM Packing" ></smart-input>
                </div>
               
               
                <div class="col-md-12">
                    <smart-checkbox formControlName='status'  label="Status"></smart-checkbox>
                </div>

            </div>


        </div>
        <div class="border-faded border-left-0 border-right-0 border-bottom-0 d-flex flex-row align-items-center">
            <button type="submit" class="btn btn-primary ml-auto waves-effect waves-themed mt-2"
                type="submit">{{title === 'Add' ? 'Save' : 'Update'}}</button>
        </div>
    </form>
</smart-modal>
