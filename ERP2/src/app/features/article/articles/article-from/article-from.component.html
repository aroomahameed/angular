<smart-modal title="{{title}} Article">
    <form [formGroup]="fg" (ngSubmit)="onSubmit($event)">
        <div class="panel-content">
            <div class="row">
                <div class="col-md-9">

                    <smart-select formControlName='client'  [items]="clients"   (changeEvt)="onChange($event)" label="Client" ></smart-select>
                    <smart-select formControlName='model' [items]="model" label="Model"></smart-select>
                    <smart-input formControlName='name' label="Name"></smart-input>
                
                </div>
                <div class="col-md-3 mb-3 ">
                    <label class="form-label">Article Image<span class="text-danger">*</span> </label>
                    <img [src]="imageurl" style="height: 130px; width: 130px;"><br>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="Image" id="image" required
                            (change)="handlefileinput($event.target.files)" required id="image">
                        <label class="custom-file-label" for="image">Choose file</label>
                    </div>
                </div>
               
                <div class="col-md-6">
                    <smart-input formControlName='art_number' label="Article Number" ></smart-input>
                </div>
                <div class="col-md-6">
                    <smart-input formControlName='color' label="Color"></smart-input>
                </div>
                <div class="col-md-6">
                    <smart-select formControlName='first_season' [items]="season" label="First Season"></smart-select>
                </div>
                <div class="col-md-6">
                    <smart-input formControlName='description' label="Description"></smart-input>
                </div>
                <div class="col-md-6">
                    <smart-input formControlName='ready_date' type="date" label=" By Ready Date"></smart-input>
                </div>
                <div class="col-md-6">
                    <smart-input formControlName='mer_date' type="date" label="MER Date"></smart-input>
                </div>
                <div class="col-md-6">
                    <smart-input formControlName='ready_closing_date' type="date" label="Ready Closing Date"></smart-input>
                </div>
                <div class="col-md-12">
                    <smart-checkbox formControlName='ready_status'  label="Ready Status"></smart-checkbox>
                </div>
                <div class="col-md-12">
                    <smart-checkbox formControlName='mer_status'  label="MER Status"></smart-checkbox>
                </div>
                <div class="col-md-12">
                    <smart-checkbox formControlName='status'  label="Status"></smart-checkbox>
                </div>

            </div>


        </div>



        <div class="border-faded border-left-0 border-right-0 border-bottom-0 d-flex flex-row align-items-center">
            <button type="submit" class="btn btn-primary ml-auto waves-effect waves-themed mt-2"
                type="submit">{{title === 'Add' ? 'Save' : 'Save'}}</button>
        </div>
    </form>
</smart-modal>
