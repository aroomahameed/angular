<smart-panel >
    <h2 panelTitle><i class="fal fa-list"></i>&nbsp;Lab Balls</h2>
    <button panelToolbar class="btn btn-primary" (click)="onCreate()"> <i class="fal fa-plus-circle"></i> Create</button>
    <div panelContent>
        <smart-table 
        [items]="labballs" 
        [columns]="columns" 
        [selectable] = "false" 
        [editable]="true" 
        [deletable]="true" 
        [createNext]="true" 
        (editEvt)="onEdit($event)"
        (deleteEvt)="ondelete($event)"
        createNextToolTip = "Warehouse Entry"
        (createNextEvt)="oncreateartsize($event)"
        >
        </smart-table>
    </div>
</smart-panel> 
<smart-panel >
    <h2 panelTitle><i class="fal fa-list"></i>&nbsp;WH Entry</h2>
    <div panelContent>
        <smart-table 
        [items]="whentry" 
        [columns]="columns2" 
        [selectable] = "false" 
        [editable]="true" 
        [deletable]="true" 
        (editEvt)="onEditWHentry($event)"
        (deleteEvt)="ondeleteWHentry($event)"
        >
        </smart-table>
    </div>
</smart-panel>
