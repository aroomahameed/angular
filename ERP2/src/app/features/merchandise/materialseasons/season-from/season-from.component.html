<smart-modal title="{{title}} Materials Seasons">
    <form [formGroup]="fg" (ngSubmit)="onSubmit($event)">
        <div class="panel-content">
            <div class="row">
                <div class="col-md-12">
                    <smart-select formControlName='season' [items]="seasons" label="Season"></smart-select>
                </div>
                <div class="col-md-12">
                    <smart-input formControlName='season_price' label="Season Price"></smart-input>
                </div>
               
                <div class="col-md-12">
                    <smart-select formControlName='currency' [items]="currencys" label="Currency"></smart-select>
                </div>

                <div class="col-md-12">
                    <smart-checkbox formControlName='status' label="Season Status"></smart-checkbox>
                </div>
            </div>
            <div class="border-faded border-left-0 border-right-0 border-bottom-0 d-flex flex-row align-items-center">
                <button type="submit" class="btn btn-primary ml-auto waves-effect waves-themed mt-2"
                    type="submit">{{title === 'Add' ? 'Save' : 'Update'}}</button>
            </div>
        </div>
    </form>
</smart-modal>
