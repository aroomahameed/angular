<div class="modal-header panel-hdr bg-primary-700 bg-success-gradient">
  <h4 class="modal-title">
    {{ title }}
    <small class="m-0 text-white-50">
      {{ description }}
    </small>
  </h4>
  <button type="button" class="close" (click)="modalRef.hide()" tabindex="-1">
    <span aria-hidden="true"><i class="fal fa-times text-white-50"></i></span>
  </button>
</div>
<div class="modal-body">
  <ng-content></ng-content>
</div>
